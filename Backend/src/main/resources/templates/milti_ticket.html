<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <style>
        @page { size: A4; margin: 10mm; }
        .page-break { page-break-after: always; }
    </style>
</head>

<body>

<div th:each="ticket, iter : ${tickets}">
    <div th:insert="booking :: ticketFragment"></div>

    <div th:if="${!iter.last}" class="page-break"></div>
</div>

</body>
</html>
