<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Vé Phim PDF</title>
    <style>
        /* 1. Cấu hình khổ giấy A4 */
        @page {
            size: A4;
            margin: 0;
        }


        body {
            font-family: 'NotoSansKR', sans-serif; /* Nhớ map font trong Java */
            background-color: #f0f2f5; /* Nền xám tối hơn chút để nổi bật vé trắng */
            margin: 0;
            padding: 30px 0; /* Padding trên dưới */
            color: #333;
        }

        table { border-collapse: collapse; border-spacing: 0; }
        td { vertical-align: top; padding: 0; }

        /* Class ngắt trang */
        .page-break { page-break-after: always; }

        /* --- CẤU HÌNH KHUNG CHUNG (QUAN TRỌNG ĐỂ KHÔNG BỊ KÉO TO) --- */
        .card-container {
            /* Thay vì width 100%, ta set cứng 180mm (A4 là 210mm) */
            width: 180mm;
            height: 60mm;
            margin: 0 auto 20px auto; /* margin: 0 auto để căn giữa trang A4 */
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #ccc;
            /* Bóng đổ nhẹ tạo cảm giác 3D */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* =========================================
           PHẦN 1: BOOKING SUMMARY (HÓA ĐƠN)
           ========================================= */
        .sum-left { width: 65%; padding: 20px; }
        .sum-right {
            width: 35%; background: #eee; padding: 15px;
            text-align: center; vertical-align: middle;
            border-left: 1px dashed #999;
        }

        .sum-title { font-size: 20px; font-weight: bold; margin-bottom: 15px; text-transform: uppercase; color: #111; }

        .sum-table { width: 100%; }
        .sum-table td { padding-bottom: 8px; font-size: 13px; }
        .sum-label { font-weight: bold; color: #666; width: 110px; display: inline-block; }
        .sum-val { font-weight: bold; color: #000; }

        .sum-total {
            margin-top: 15px; padding-top: 10px; border-top: 2px solid #333;
            font-size: 18px; font-weight: bold; text-align: right; color: #d32f2f;
        }

        /* =========================================
           PHẦN 2: TICKET STUB (VÉ CON)
           ========================================= */
        /* Kích thước vé con: Rộng 180mm, Cao 85mm (Gọn gàng) */
        .stub-height { height: 60mm; }

        /* Tránh cắt đôi vé */
        .ticket-wrapper {
            page-break-inside: avoid;
        }

        .td-left {
            width: 68%; padding: 15px;
            background-color: #fff;
        }

        .td-right {
            width: 32%; padding: 10px;
            background-color: #f9fafb;
            border-left: 2px dashed #9ca3af;
            text-align: center; vertical-align: middle;
            position: relative;
        }

        /* --- Nội dung bên trong --- */
        .poster-img {
            width: 60px; height: 90px; /* Poster nhỏ gọn */
            object-fit: cover; border-radius: 4px; border: 1px solid #ccc; display: block;
        }
        .movie-title { font-size: 16px; font-weight: bold; color: #111; line-height: 1.1; margin-bottom: 5px; }
        .badge { font-size: 10px; background: #333; color: #fff; padding: 2px 6px; border-radius: 3px; font-weight: bold; display: inline-block; }

        .info-table { width: 100%; margin-top: 8px; }
        .info-table td { padding-bottom: 4px; }
        .lbl { font-size: 9px; color: #777; text-transform: uppercase; font-weight: bold; }
        .val { font-size: 12px; color: #000; font-weight: bold; }
        .seat-val { font-size: 24px; color: #1347ae; font-weight: 900; line-height: 1; } /* Số ghế to */

        .qr-img { width: 200px; height: 200px; display: block; margin: 0 auto; }
        .ticket-code {
            font-family: monospace; font-size: 12px; font-weight: bold;
            background: #e5e7eb; padding: 3px 6px; border-radius: 4px;
            display: inline-block; margin-top: 5px;
        }

        /* --- Vết cắt (Notch) --- */
        .notch {
            position: absolute; left: -11px; width: 20px; height: 10px;
            background: #f0f2f5; /* Trùng màu nền Body xám */
            border-color: #ccc; border-style: solid; z-index: 10;
        }
        .n-top { top: -1px; border-width: 0 1px 1px 1px; border-radius: 0 0 20px 20px; }
        .n-bottom { bottom: -1px; border-width: 1px 1px 0 1px; border-radius: 20px 20px 0 0; }

    </style>
</head>
<body>

<table class="card-container">
    <tr>
        <td class="sum-left">
            <div class="sum-title">XÁC NHẬN ĐẶT VÉ</div>

            <table class="sum-table">
                <tr>
                    <td><span class="sum-label">PHIM:</span></td>
                    <td><span class="sum-val" style="font-size: 16px;" th:text="${booking.movieName}">Tên Phim</span></td>
                </tr>
                <tr>
                    <td><span class="sum-label">RẠP:</span></td>
                    <td><span class="sum-val" th:text="${booking.cinemaName}">Cinestar</span></td>
                </tr>
                <tr>
                    <td><span class="sum-label">THỜI GIAN:</span></td>
                    <td><span class="sum-val" th:text="${booking.showTime}">19:00 - 20/10</span></td>
                </tr>
                <tr>
                    <td><span class="sum-label">GHẾ:</span></td>
                    <td><span class="sum-val" th:text="${booking.seatList}">F5, F6</span></td>
                </tr>
            </table>

            <div class="sum-total">
                TỔNG: <span th:text="${booking.totalPrice}">360.000đ</span>
            </div>
        </td>
        <td class="sum-right">
            <img style="width: 200px;" th:src="'data:image/png;base64,' + ${booking.qrCodeBase64}" />
            <div style="font-size: 11px; margin-top: 10px; font-weight: bold; color: #555;">MÃ BOOKING</div>
            <div style="font-size: 14px; font-weight: bold; font-family: monospace;" th:text="${booking.bookingCode}">BK123</div>
        </td>
    </tr>
</table>

<div style="text-align: center; color: #777; font-size: 12px; font-style: italic; margin-bottom: 20px;">
    ↓ Danh sách vé vào cổng bên dưới ↓
</div>



<div th:each="ticket : ${ticketList}" class="ticket-wrapper">

    <table class="card-container stub-height">
        <tr>
            <td class="td-left">
                <table style="width: 100%; margin-bottom: 10px;">
                    <tr>
                        <td style="width: 70px;">
                            <img class="poster-img" th:if="${ticket.moviePosterUrl != null}" th:src="${ticket.moviePosterUrl}" />
                        </td>
                        <td>
                            <div class="movie-title" th:text="${ticket.movieName}">Tên Phim</div>
                            <span class="badge" th:text="${booking.movieFormat}">2D Phụ đề</span>
                        </td>
                    </tr>
                </table>

                <table class="info-table">
                    <tr>
                        <td style="width: 55%">
                            <div class="lbl">RẠP CHIẾU</div>
                            <div class="val" th:text="${booking.cinemaName}">Cinestar</div>
                        </td>
                        <td style="width: 45%">
                            <div class="lbl">PHÒNG</div>
                            <div class="val" th:text="${booking.roomName}">01</div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="lbl">NGÀY GIỜ</div>
                            <div class="val" th:text="${booking.showTime}">10:00</div>
                        </td>
                        <td>
                            <div class="lbl">GHẾ / SEAT</div>
                            <div class="seat-val" th:text="${ticket.seatName}">A1</div>
                        </td>
                    </tr>
                </table>
            </td>

            <td class="td-right">
                <div class="notch n-top"></div>
                <div class="notch n-bottom"></div>

                <img class="qr-img" th:src="'data:image/png;base64,' + ${ticket.qrCodeBase64}" />

                <div class="lbl" style="margin-top: 5px;">MÃ VÉ</div>
                <div class="ticket-code" th:text="${ticket.ticketCode}">V-A1</div>
            </td>
        </tr>
    </table>

    <div style="width: 180mm; margin: 0 auto 20px auto; border-bottom: 1px dashed #bbb; position: relative;">
        <span style="position: absolute; top: -8px; left: 50%; transform: translateX(-50%); background: #f0f2f5; padding: 0 5px; color: #999; font-size: 10px;">✂</span>
    </div>

</div>

</body>
</html>
